{% extends "layout/master" %}

{% block content %}

<div class="row">
    <h4>Selamat datang di indie lokal</h4>
    <span>{{errorMessage}}</span>
    <div class="col s12 login-form">
        <form action="/login" method="POST">
            <div class="row">
                <div class="col s1">Email</div>
                <div class="col s1 right-align">:</div>
                <div class="col s6">
                    <input type="text" name="email">
                </div>
            </div>
            <div class="row">
                <div class="col s1">Password</div>
                <div class="col s1 right-align">:</div>
                <div class="col s6">
                    <input type="password" name="password">
                </div>
            </div>
            <button class="waves-effect waves-light btn">Login</button>
        </form>
    </div>

    <div class="row">
        <div class="col s2">
            <a href="/eo/register">Daftar Sebagai Event Organizer</a>
        </div>
        <div class="col s2">
            <a href="/talent/register">Daftar Sebagai Talent</a>
        </div>
        <div class="col s2">
            <a href="/home">Beranda</a>
        </div>
    </div>
</div>

{% endblock %}
