{% extends "layout/master" %}

{% block content %}

<div class="row">
    <h4>Registrasi sebagai Event Organizer</h4>
    <p>{{message}}</p>
    <div class="col s12 login-form">
        <form action="/eo/register" method="POST">
            <div class="row">
                <div class="col s1">Email</div>
                <div class="col s1 right-align">:</div>
                <div class="col s6">
                    <input type="text" name="email">
                </div>
            </div>
            <div class="row">
                <div class="col s1">Password</div>
                <div class="col s1 right-align">:</div>
                <div class="col s6">
                    <input type="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col s1">Nama</div>
                <div class="col s1 right-align">:</div>
                <div class="col s6">
                    <input type="text" name="name">
                </div>
            </div>
            <div class="row">
                <div class="col s1">Nomor Telepon</div>
                <div class="col s1 right-align">:</div>
                <div class="col s6">
                    <input type="text" name="phone">
                </div>
            </div>
            <button class="waves-effect waves-light btn">Daftar</button>
        </form>
    </div>
</div>

{% endblock %}
